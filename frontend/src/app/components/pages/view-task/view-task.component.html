<div *ngIf="isDataLoaded">
    <h2 style="text-align: center;">Task Viewer</h2>
    <br>
    <div class="container">
        <h4>Title: </h4>
        <p>{{ task.title }}</p>
        <br>
        <h4>Notes:</h4>
        <p>{{ task.note }}</p>
        <br>
        <h4>Status:</h4>
        <!-- <p style="font-style: italic;">{{ task.completed }}</p> -->
        <p style="font-style: italic;">{{ statusMessage }}</p>
    </div>
</div>
